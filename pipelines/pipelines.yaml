    #     - name: IMAGE
    #       value: $(params.image-name):$(params.image-tag)
    #     - name: CONTEXT
    #       value: $(params.path-to-image-context)
    #     - name: DOCKERFILE
    #       value: $(params.path-to-dockerfile)
    #   runAfter:
    #     - clone-source
    #   workspaces:
    #     - name: source
    #       workspace: source-data
    #     - name: dockerconfig
    #       workspace: docker-credentials
    - name: clone-destination
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
      workspaces:
        - name: output
          workspace: destination-data
    - name: copy-files-to-destination
      taskRef:
        name: move-files-and-open-pr
      runAfter:
        - clone-source
        - clone-destination
      params:
        - name: source-files
          value: demo.yaml
        - name: destination-dir
          value: sample-destination
      workspaces:
        - name: source
          workspace: destination-data
        - name: destination
          workspace: destination-data
