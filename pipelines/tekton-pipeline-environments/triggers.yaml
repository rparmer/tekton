---
apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: flux-template
  namespace: default
spec:
  params:
    - name: body
    - name: severity
    - name: message
    - name: reason
    - name: revision
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: flux-run-
      spec:
        serviceAccountName: build-bot
        pipelineRef:
          name: flux
        params:
          - name: body
            value: $(tt.params.body)
          - name: severity
            value: $(tt.params.severity)
          - name: message
            value: $(tt.params.message)
          - name: reason
            value: $(tt.params.reason)
          - name: revision
            value: $(tt.params.revision)
